<div>
  <h2>Experiencia Laboral</h2>
  <ol class="timeline">
    <li class="timeline-item">
      <div *ngFor="let job of profile?.jobs" class="timeline-content">
        <div class="timeline-header">
          <span class="dot"></span>
          <div class="title-container">
            <h3>{{ job.name_cargo }}</h3>
            <h4>{{ job.name_company }}</h4>
            <time>{{ job.experience }}</time>
            <div class="container-icons">
              <div *ngFor="let lg of job?.technology">
                <h5><img src="{{ lg.icon }}" /></h5>
              </div>
            </div>
          </div>
        </div>
        <div class="timeline-body">
          {{ job.description }}
        </div>
      </div>
    </li>
  </ol>
</div>
